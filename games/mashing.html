<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>버튼 클릭 게임</title>
  </head>
  <body>
    <div id="app">
      <div class="game-info">
        <div class="info-item">
          현재 점수<br />
          <span id="currentScore">0</span>
        </div>
        <div class="info-item">
          남은 시간<br />
          <span id="timeLeft">10초</span>
        </div>
        <div class="info-item highlight">
          최고 기록<br />
          <span id="bestScore">0</span>
        </div>
      </div>

      <div class="game-container">
        <div class="rectangle-container" id="gameArea">
          <div class="smash-area">
            <div class="smash-target" id="smashTarget">
              CLICK!<br />
              <small style="font-size: 1rem; opacity: 0.9"
                >이곳을 클릭하세요!</small
              >
            </div>

            <div class="progress-container">
              <div
                class="progress-bar"
                id="progressBar"
                style="width: 100%"
              ></div>
              <div class="time-display" id="timeDisplay">10초 남음</div>
            </div>
          </div>

          <div class="game-over" id="gameOver">
            <h2>게임 종료!</h2>
            <p>최종 점수: <span id="finalScore">0</span></p>
            <p class="best-score">
              최고 기록: <span id="finalBestScore">0</span>
            </p>
            <button class="restart-btn" id="restartBtn">다시 시작</button>
          </div>
        </div>

        <button class="control-btn" id="startBtn">게임 시작</button>

        <div class="instructions">
          10초 동안 버튼을 최대한 많이 클릭하세요!<br />
          빠르게 클릭할수록 높은 점수를 얻을 수 있어요!
        </div>
      </div>
    </div>
  </body>
</html>
